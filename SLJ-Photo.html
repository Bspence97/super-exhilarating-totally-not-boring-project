<!DOCTYPE html>
<html>

<head>
  <title>Samuel L Jackson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="SLJ-Photo.css">
</head>

<body>
  <h2 style="text-align:center">Gallery</h2>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="Cool.jpg" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="Ordell.jpg" style="width:30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="young.jpg" style="width:30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="fury.png" style="width:30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="Angry.png" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="slj3.jpg" style="width:20%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Cool.jpg" style="width:100%" onclick="currentSlide(1)" alt="A cool mf">
      </div>
      <div class="column">
        <img class="demo cursor" src="Ordell.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ordell Robbie from Jackie Brown">
      </div>
      <div class="column">
        <img class="demo cursor" src="young.jpg" style="width:100%" onclick="currentSlide(3)" alt="A strapping young SLJ">
      </div>
      <div class="column">
        <img class="demo cursor" src="fury.png" style="width:100%" onclick="currentSlide(4)" alt="Super Secret Sammy">
      </div>
      <div class="column">
        <img class="demo cursor" src="Angry.png" style="width:100%" onclick="currentSlide(5)" alt="He attac">
      </div>
      <div class="column">
        <img class="demo cursor" src="slj3.jpg" style="width:100%" onclick="currentSlide(6)" alt="Slick boi">
      </div>
    </div>
  </div>

  </style>
  <body>



  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>


</body>
